<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>MadeByGem.com</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    
    <style>
      nav .navbar-nav li a{
        color: #ebc7c7 !important;
        }
      
      .navbar.transparent.navbar-inverse .navbar-inner {
            background: rgba(0,0,0,0.4);
        }
      
      body{
        font-family: 'Poppins', sans-serif; 
      }

   
      
    </style>

    
  </head>
  <body>

    <header>
      <nav class="navbar transparent navbar-expand-md navbar-inverse fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}"><i class="fa fa-home"></i> Home<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              {% if current_user.is_anonymous %}
              <a class="nav-link" href="{{ url_for('login') }}"><i class="fa fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item">
              {% else %}
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% endif %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('shop') }}"><i class="fa fa-store"></i> Shop</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <a class="nav-link" href="{{ url_for('cart') }}"><i class="fa fa-shopping-basket"></i></a>
          </form>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>&copy; 2017-2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>

    <footer class="container-fluid text-center">
      <p>Footer Text</p>
      </footer>

    

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
        
    
  </body>
</html>
