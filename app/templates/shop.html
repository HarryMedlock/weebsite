{% extends 'base.html' %}

{% block content %}

<head>
    <link href="{{ url_for('static', filename='album.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


</head>

<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Welcome to the MadeByGem shop!</h1>
      <p class="lead text-muted">Handmade totes, makeup bags and masks. Get in contact for custom knitwear pieces!</p>
      <div>
        <button class="btn btn-default filter-button" data-filter="all">All</button>
        <button class="btn btn-default filter-button" data-filter="bags">Bags</button>
        <button class="btn btn-default filter-button" data-filter="masks">Masks</button>
        <button class="btn btn-default filter-button" data-filter="knitwear">Knitwear</button>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for product in products %}
        <div class="col-md-4 filter {{product.type}}">
          <div class="card mb-4 box-shadow">
            <img src="{{ url_for('static', filename=product.picture) }}" class="card-img-top rounded-top" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">Â£{{product.price}}</p><p class="card-text" style="color:green">Free UK Delivery</p>
              <p><a class="btn btn-md btn-secondary" href="{{ url_for(product.link) }}" role="button">See More</a></p>
            </div>
          </div>
        </div>

        {% endfor %}

<script>
  $(document).ready(function(){

$(".filter-button").click(function(){
    var value = $(this).attr('data-filter');
    
    if(value == "all")
    {
        //$('.filter').removeClass('hidden');
        $('.filter').show('1000');
    }
    else
    {
//            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
//            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
        $(".filter").not('.'+value).hide('3000');
        $('.filter').filter('.'+value).show('3000');
        
    }
});

if ($(".filter-button").removeClass("active")) {
$(this).removeClass("active");
}
$(this).addClass("active");

});
</script>




{% endblock %}
